data_params:
  batch_size: 32
  num_workers: 16
  augmentation_params:
    resize: 256

train_params:
  name: ternausNet
  model: models_zoo.segmentation.unet.TernausNet
  model_params:
    num_filters: 64
    pretrained: True
    num_classes: 3
  loss: losses.CrossEntropyDiceLoss
  loss_params: {dice_weight: 0.7}
  metrics: [losses.DiceLoss]
  steps_per_epoch: 2500
  new_save: True
#  weights:
stages:
-
  load_best: False
  optimizer: Adam
  optimizer_params:
    lr: 0.001
  scheduler: ReduceLROnPlateau
  scheduler_params:
    patience: 5
    factor: 0.5
    min_lr: 0.000001
  epochs: 300
  augmentation: mix_transform